<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="bookmarkGrid"></div>

<script src="renderer.js"></script>
<script src="appmanager.js" type="module"></script>
<div id="panelGrid">
    <infinite-grid></infinite-grid>
    <button id="loadMore">Load More Items</button>

    <script>
        const grid = document.querySelector('infinite-grid');

        // Listen for the custom event to load more items
        grid.addEventListener('needMoreItems', () => {
            loadItems(10);
        });

        document.getElementById('loadMore').addEventListener('click', () => {
            loadItems(10);
        });

        function loadItems(count) {
            loadBookmarksfromsql((items)=>grid.loadMoreItems(items));
        }
    </script>
</div>
</body>
</html>
